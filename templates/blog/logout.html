{% extends 'blog/base.html' %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-sign-out-alt fa-3x text-success mb-3"></i>
                <h2>You have been logged out</h2>
                <p class="text-muted">Thank you for visiting our blog!</p>
                
                <div class="mt-4">
                    <a href="{% url 'blog:login' %}" class="btn btn-primary me-2">
                        <i class="fas fa-sign-in-alt"></i> Login Again
                    </a>
                    <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
